<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte Med Dashboard</title>
    
    <link rel="icon" href="icon.png" type="image/png">
	<link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- COFFEE PALETTE --- */
        :root {
            --espresso: #4B3621;
            --latte: #C69F77;
            --foam: #FFF8E7;
            --caramel: #D4A373;
            --bg-color: #F3E9D2;
            --matcha: #A8C686;
            --berry: #D47373;   /* Exam Color */
            --gold: #DAA520;    /* Quiz Color */
            --blue-tea: #86A8C6;/* Activity Color */
        }

        body {
            background-color: var(--bg-color);
            font-family: 'VT323', monospace;
            color: var(--espresso);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .container {
            background-color: var(--foam);
            border: 4px solid var(--espresso);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 8px 8px 0px rgba(75, 54, 33, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- UPDATED LOGO IMAGE STYLE --- */
        .app-logo {
            width: auto;        /* Let width adjust automatically */
            height: 110px;      /* Slightly taller for the menu book */
            border-radius: 10px;/* Soft corners instead of a circle */
            border: 4px solid var(--espresso);
            display: block;
            margin: 0 auto 10px auto;
            box-shadow: 4px 4px 0px rgba(75, 54, 33, 0.2);
            
            /* Crucial for pixel art to look sharp! */
            image-rendering: pixelated; 
        }

        /* --- STATS BANNER --- */
        .stats-banner {
            width: 100%;
            background: var(--espresso);
            color: var(--foam);
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.3rem;
            box-shadow: 2px 2px 0 var(--caramel);
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            border-bottom: 2px dashed var(--latte);
            padding-bottom: 5px;
        }

        /* --- TIMER --- */
        .timer-box {
            background: var(--latte);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--espresso);
            text-align: center;
        }
        
        .timer-display {
            font-size: 3rem;
            background: var(--espresso);
            color: var(--matcha);
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }

        .timer-controls { display: flex; gap: 5px; justify-content: center; }
        .timer-input { width: 60px; text-align: center; }

        /* --- INPUTS --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--latte);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--espresso);
        }

        label { font-size: 1.1rem; font-weight: bold; }

        input, select {
            border: 2px solid var(--espresso);
            background: var(--foam);
            padding: 5px;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            color: var(--espresso);
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        /* TABS */
        .mode-tabs { display: flex; gap: 5px; margin-bottom: 5px; }
        .tab-btn {
            flex: 1; padding: 5px; background: var(--foam);
            border: 2px solid var(--espresso); cursor: pointer;
            font-family: 'VT323', monospace; font-size: 1rem; opacity: 0.6;
        }
        .tab-btn.active { background: var(--espresso); color: var(--foam); opacity: 1; }

        button.btn-primary, button.btn-trash, button.btn-control {
            background-color: var(--espresso); color: var(--foam);
            border: none; padding: 8px; font-family: 'VT323', monospace;
            font-size: 1.1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 2px 2px 0px #000;
        }
        button.btn-primary:active, button.btn-control:active {
            transform: translate(2px, 2px); box-shadow: none;
        }
        button.btn-trash { background-color: var(--berry); width: 100%; }

        /* --- CALENDAR --- */
        .calendar-header {
            display: flex; justify-content: space-between; align-items: center; font-size: 1.3rem;
        }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center;
        }

        .day-label { font-weight: bold; color: var(--latte); }

        .day-cell {
            background: #fff; border: 1px solid var(--latte);
            height: 35px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative; font-size: 1rem;
        }

        .day-cell.selected { background-color: var(--espresso); color: var(--foam); border-color: var(--espresso); }
        .day-cell.today { border: 2px solid var(--matcha); }

        /* DOT INDICATORS */
        .dot-box {
            position: absolute; bottom: 2px; display: flex; gap: 2px;
        }
        .dot { width: 4px; height: 4px; border-radius: 50%; }
        .dot-review { background-color: var(--espresso); }
        .dot-exam { background-color: var(--berry); } /* Covers Quiz/Exam/Act */

        /* --- TASK LIST --- */
        ul { list-style: none; padding: 0; margin: 0; }

        li {
            background: #fff; border: 2px solid var(--espresso);
            margin-bottom: 8px; padding: 8px; display: flex; flex-direction: column;
            font-size: 1.1rem; box-shadow: 3px 3px 0px var(--caramel);
            position: relative; transition: all 0.2s;
        }

        /* TYPE STYLING */
        li.type-review { border-left: 8px solid var(--latte); }
        li.type-study { border-left: 8px solid var(--matcha); }
        
        li.type-exam { border-left: 8px solid var(--berry); }     /* RED */
        li.type-quiz { border-left: 8px solid var(--gold); }      /* GOLD */
        li.type-activity { border-left: 8px solid var(--blue-tea); } /* BLUE */

        li.completed { opacity: 0.6; background-color: #f0f0f0; }
        li.completed span.task-text { text-decoration: line-through; }

        .task-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
        }

        .category-tag {
            font-size: 0.8rem; padding: 2px 6px; color: #fff;
            background: var(--espresso); border-radius: 4px; text-transform: uppercase;
        }

        .task-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1.2rem; padding: 0; }

        /* --- TRASH MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(75, 54, 33, 0.7); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: var(--foam); border: 4px solid var(--espresso);
            padding: 20px; width: 320px; max-height: 80vh; overflow-y: auto;
            border-radius: 10px; text-align: center;
        }

        /* --- CATEGORY COLORS --- */
        .cat-Medicine { background-color: #A52A2A; } 
        .cat-Gynecology { background-color: #D47373; } 
        .cat-MedInfo { background-color: #86A8C6; } 
        .cat-Fundamentals { background-color: #A8C686; } 
        .cat-Research { background-color: #888; } 
        .cat-Psychiatry { background-color: #A89EC6; }

    </style>
</head>
<body>

<div class="main-layout">
    
    <div class="container">
        
        <div style="text-align:center;">
            <img src="icon.png" alt="Latte Menu Icon" class="app-logo">
        </div>

        <div class="stats-banner">
            <span id="streakDisplay">üî• 0 Days</span>
            <span style="border-left: 2px dashed var(--latte);"></span>
            <span id="totalDisplay">‚òï 0 Sips</span>
        </div>

        <div class="timer-box">
            <h3>‚òï Brew Timer</h3>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-controls">
                <input type="number" id="customTime" class="timer-input" value="25" min="1">
                <button class="btn-control" onclick="setTimer()">Set</button>
                <button class="btn-control" onclick="startTimer()">‚ñ∂</button>
                <button class="btn-control" onclick="pauseTimer()">‚è∏</button>
                <button class="btn-control" onclick="resetTimer()">‚Ü∫</button>
            </div>
        </div>

        <div class="input-group">
            <h3>New Order</h3>
            <div class="mode-tabs">
                <button class="tab-btn active" id="tabReview" onclick="setMode('review')">Review (Auto)</button>
                <button class="tab-btn" id="tabDeadline" onclick="setMode('deadline')">Exam/Quiz/Act</button>
            </div>

            <label>Category:</label>
            <select id="categorySelect">
                <option value="Medicine">Medicine</option>
                <option value="Gynecology">Gynecology</option>
                <option value="MedInfo">Med Info</option>
                <option value="Fundamentals">Fundamentals</option>
                <option value="Research">Research</option>
                <option value="Psychiatry">Psychiatry</option>
            </select>

            <div id="deadlineTypeDiv" style="display:none; margin-bottom:5px;">
                <label>Type:</label>
                <select id="deadlineTypeSelect">
                    <option value="exam">‚ùó Exam</option>
                    <option value="quiz">‚úçÔ∏è Quiz</option>
                    <option value="activity">‚ö° Activity</option>
                </select>
            </div>

            <label>Topic Name:</label>
            <input type="text" id="subjectInput" placeholder="e.g. Pharmacology...">

            <div id="dateDiv">
                <label id="dateLabel">Date:</label>
                <input type="date" id="dateInput">
                <div id="reviewHelperText" style="font-size:0.8rem; margin-top:2px; color:var(--espresso);">
                </div>
            </div>

            <button class="btn-primary" id="addBtn" style="margin-top:10px">Add to Schedule</button>
        </div>

        <button class="btn-trash" onclick="openTrash()">üóëÔ∏è Recently Deleted</button>
    </div>

    <div class="container">
        <div class="calendar-header">
            <button class="btn-control" onclick="changeMonth(-1)"><</button>
            <span id="monthYearDisplay">Month Year</span>
            <button class="btn-control" onclick="changeMonth(1)">></button>
        </div>
        
        <div class="calendar-grid">
            <div class="day-label">S</div><div class="day-label">M</div><div class="day-label">T</div><div class="day-label">W</div><div class="day-label">T</div><div class="day-label">F</div><div class="day-label">S</div>
        </div>
        <div id="calendarDays" class="calendar-grid" style="margin-top: 5px;"></div>

        <hr style="border: 1px dashed var(--latte); width: 100%;">
        
        <h2 id="selectedDateHeader">Today's Menu</h2>
        <ul id="dayTaskList"></ul>
    </div>

</div>

<div class="modal-overlay" id="trashModal">
    <div class="modal-content">
        <div style="text-align:right;">
            <span class="close-modal" onclick="closeTrash()" style="cursor:pointer; font-size:1.5rem;">&times;</span>
        </div>
        <h2>Recycle Bin</h2>
        <button class="btn-trash" onclick="clearAllTrash()" style="background:var(--espresso); margin-bottom:10px;">‚ö†Ô∏è Clear All</button>
        <ul id="trashList"></ul>
    </div>
</div>

<script>
    // --- APP STATE ---
    let tasks = JSON.parse(localStorage.getItem('latteTasks')) || [];
    let trash = JSON.parse(localStorage.getItem('latteTrash')) || [];
    let currentMode = 'review'; 
    
    // Helper to format Date Objects to "YYYY-MM-DD" string (Local Time)
    const toYMD = (date) => {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    };

    let currentDate = new Date(); 
    let selectedDateStr = toYMD(new Date()); 

    // --- DOM ELEMENTS ---
    const subjectInput = document.getElementById('subjectInput');
    const categorySelect = document.getElementById('categorySelect');
    const deadlineTypeSelect = document.getElementById('deadlineTypeSelect');
    const deadlineTypeDiv = document.getElementById('deadlineTypeDiv');
    
    const dateInput = document.getElementById('dateInput');
    const dateLabel = document.getElementById('dateLabel');
    const reviewHelperText = document.getElementById('reviewHelperText');
    
    const dayTaskList = document.getElementById('dayTaskList');
    const calendarDays = document.getElementById('calendarDays');
    const monthYearDisplay = document.getElementById('monthYearDisplay');
    const selectedDateHeader = document.getElementById('selectedDateHeader');
    const trashModal = document.getElementById('trashModal');
    const trashList = document.getElementById('trashList');
    const streakDisplay = document.getElementById('streakDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const timerDisplay = document.getElementById('timerDisplay');

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        dateInput.value = toYMD(new Date()); 
        renderCalendar();
        renderDayList();
        updateStats();
    });

    document.getElementById('addBtn').addEventListener('click', handleAdd);

    // --- MODE SWITCHING ---
    function setMode(mode) {
        currentMode = mode;
        document.getElementById('tabReview').classList.toggle('active', mode === 'review');
        document.getElementById('tabDeadline').classList.toggle('active', mode === 'deadline');
        
        if (mode === 'deadline') {
            dateLabel.innerText = "Deadline Date:";
            reviewHelperText.style.display = 'none';
            deadlineTypeDiv.style.display = 'block'; // Show Exam/Quiz/Act selector
        } else {
            dateLabel.innerText = "Date Taken:";
            reviewHelperText.style.display = 'block';
            deadlineTypeDiv.style.display = 'none'; // Hide selector
        }
    }

    // --- ADDING TASKS ---
    function handleAdd() {
        const subject = subjectInput.value.trim();
        const category = categorySelect.value;
        const dateVal = dateInput.value; 

        if (!subject) {
            alert("Please enter a topic name!");
            return;
        }
        if (!dateVal) {
            alert("Please select a date.");
            return;
        }

        const parts = dateVal.split('-');
        const baseDate = new Date(parts[0], parts[1] - 1, parts[2]);

        if (currentMode === 'review') {
            // Auto Spaced Repetition
            addTaskObject(subject, category, toYMD(baseDate), 'study'); // Day 0
            
            const offsets = [3, 5, 7];
            offsets.forEach(days => {
                const reviewDate = new Date(baseDate);
                reviewDate.setDate(baseDate.getDate() + days);
                addTaskObject(`Review: ${subject}`, category, toYMD(reviewDate), 'review');
            });
            alert(`Added Initial Study + Reviews for ${subject}!`);
        
        } else {
            // Deadline Mode: Check exactly which type was selected
            const deadlineType = deadlineTypeSelect.value; // 'exam', 'quiz', or 'activity'
            addTaskObject(subject, category, toYMD(baseDate), deadlineType);
            alert(`${deadlineType.toUpperCase()} added for ${toYMD(baseDate)}!`);
        }

        selectedDateStr = toYMD(baseDate);
        saveData();
        refreshUI();
        subjectInput.value = '';
    }

    function addTaskObject(text, category, dateStr, type) {
        const newTask = {
            id: Date.now() + Math.random(),
            text: text,
            category: category,
            dateString: dateStr,
            completed: false,
            completedAt: null, 
            type: type 
        };
        tasks.push(newTask);
    }

    // --- STORAGE & UI ---
    function saveData() {
        localStorage.setItem('latteTasks', JSON.stringify(tasks));
        localStorage.setItem('latteTrash', JSON.stringify(trash));
    }

    function refreshUI() {
        renderCalendar();
        renderDayList();
        updateStats();
    }

    // --- LIST RENDERING ---
    function renderDayList() {
        dayTaskList.innerHTML = '';
        
        const parts = selectedDateStr.split('-');
        const headerDate = new Date(parts[0], parts[1]-1, parts[2]);
        const dateOptions = { weekday: 'long', month: 'short', day: 'numeric' };
        selectedDateHeader.innerText = headerDate.toLocaleDateString(undefined, dateOptions);

        const dayTasks = tasks.filter(t => t.dateString === selectedDateStr);

        if (dayTasks.length === 0) {
            dayTaskList.innerHTML = '<li style="justify-content:center; color:var(--latte); border:none; box-shadow:none;">No tasks on the menu.</li>';
            return;
        }

        dayTasks.forEach(task => {
            const li = document.createElement('li');
            li.className = `type-${task.type}`;
            if (task.completed) li.classList.add('completed');
            
            // Define Icons based on type
            let icon = 'üìñ Review';
            if(task.type === 'study') icon = 'üìù Studied';
            if(task.type === 'exam') icon = '‚ùó EXAM';
            if(task.type === 'quiz') icon = '‚úçÔ∏è QUIZ';
            if(task.type === 'activity') icon = '‚ö° ACTIVITY';

            li.innerHTML = `
                <div class="task-header">
                    <span class="category-tag cat-${task.category}">${task.category}</span>
                    <small style="color:var(--espresso); font-weight:bold;">${icon}</small>
                </div>
                <span class="task-text">${task.text}</span>
                <div class="task-actions">
                    <button class="btn-icon" onclick="toggleTask(${task.id})" title="Complete">
                        ${task.completed ? '‚úÖ' : '‚¨ú'}
                    </button>
                    <button class="btn-icon" onclick="moveToTrash(${task.id})" title="Delete">‚ùå</button>
                </div>
            `;
            dayTaskList.appendChild(li);
        });
    }

    // --- CALENDAR LOGIC ---
    function renderCalendar() {
        calendarDays.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        monthYearDisplay.innerText = `${monthNames[month]} ${year}`;

        const firstDayIndex = new Date(year, month, 1).getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayIndex; i++) {
            calendarDays.appendChild(document.createElement('div'));
        }

        const todayYMD = toYMD(new Date());

        for (let i = 1; i <= lastDay; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-cell');
            dayDiv.innerText = i;
            const cellYMD = toYMD(new Date(year, month, i));

            if (cellYMD === todayYMD) dayDiv.classList.add('today');
            if (cellYMD === selectedDateStr) dayDiv.classList.add('selected');
            
            const dayTasks = tasks.filter(t => t.dateString === cellYMD);
            
            if (dayTasks.length > 0) {
                const dotBox = document.createElement('div');
                dotBox.className = 'dot-box';
                
                // Review/Study = Brown Dot
                if (dayTasks.some(t => t.type === 'review' || t.type === 'study')) {
                    const dot = document.createElement('div');
                    dot.className = 'dot dot-review';
                    dotBox.appendChild(dot);
                }
                // Deadlines (Exam, Quiz, Activity) = Red Dot
                if (dayTasks.some(t => ['exam', 'quiz', 'activity'].includes(t.type))) {
                    const dot = document.createElement('div');
                    dot.className = 'dot dot-exam';
                    dotBox.appendChild(dot);
                }
                dayDiv.appendChild(dotBox);
            }

            dayDiv.addEventListener('click', () => {
                selectedDateStr = cellYMD;
                refreshUI();
            });
            calendarDays.appendChild(dayDiv);
        }
    }

    function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        refreshUI();
    }

    // --- ACTIONS, STATS, TRASH, TIMER (STANDARD) ---
    function toggleTask(id) {
        const task = tasks.find(t => t.id === id);
        if (task) {
            task.completed = !task.completed;
            task.completedAt = task.completed ? toYMD(new Date()) : null;
            saveData(); refreshUI();
        }
    }
    function moveToTrash(id) {
        const index = tasks.findIndex(t => t.id === id);
        if (index > -1) {
            const [deletedTask] = tasks.splice(index, 1);
            deletedTask.completed = false; deletedTask.completedAt = null; 
            trash.push(deletedTask); saveData(); refreshUI();
        }
    }
    function updateStats() {
        const totalCompleted = tasks.filter(t => t.completed).length;
        totalDisplay.innerText = `‚òï ${totalCompleted} Sips`;
        
        const activeDates = new Set();
        tasks.forEach(t => { if(t.completed) activeDates.add(t.completedAt || t.dateString); });
        
        let streak = 0;
        let checkDate = new Date();
        while (true) {
            const checkYMD = toYMD(checkDate);
            if (activeDates.has(checkYMD)) { streak++; checkDate.setDate(checkDate.getDate() - 1); }
            else {
                if (streak === 0 && checkYMD === toYMD(new Date())) { checkDate.setDate(checkDate.getDate() - 1); continue; }
                break;
            }
        }
        streakDisplay.innerText = `üî• ${streak} Day Streak`;
    }
    
    // Trash & Timer boilerplate
    function openTrash() { renderTrashList(); trashModal.style.display = 'flex'; }
    function closeTrash() { trashModal.style.display = 'none'; }
    function clearAllTrash() { if(confirm("Burn everything?")) { trash = []; saveData(); renderTrashList(); } }
    function renderTrashList() {
        trashList.innerHTML = '';
        if (trash.length === 0) { trashList.innerHTML = '<li style="border:none; box-shadow:none; text-align:center;">Empty!</li>'; return; }
        trash.forEach(task => {
            const li = document.createElement('li');
            li.innerHTML = `<div><span class="category-tag cat-${task.category}">${task.category}</span> <span>${task.text}</span></div><div class="task-actions"><button class="btn-icon" onclick="restoreTask(${task.id})">‚ôªÔ∏è</button><button class="btn-icon" onclick="permDelete(${task.id})">üî•</button></div>`;
            trashList.appendChild(li);
        });
    }
    function restoreTask(id) { const i = trash.findIndex(t=>t.id===id); if(i>-1){tasks.push(trash.splice(i,1)[0]); saveData(); renderTrashList(); refreshUI();}}
    function permDelete(id) { const i = trash.findIndex(t=>t.id===id); if(i>-1){trash.splice(i,1); saveData(); renderTrashList();}}
    
    let timerInterval, timerSeconds = 25 * 60;
    function updateTimerDisplay() { const m = Math.floor(timerSeconds/60); const s = timerSeconds%60; timerDisplay.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function setTimer() { const m = document.getElementById('customTime').value; if(m>0){timerSeconds=m*60; updateTimerDisplay(); clearInterval(timerInterval); timerInterval=null;} }
    function startTimer() { if(!timerInterval && timerSeconds>0) { timerInterval=setInterval(()=>{ timerSeconds--; updateTimerDisplay(); if(timerSeconds<=0){clearInterval(timerInterval); alert("Brew time is up! ‚òï");} },1000); } }
    function pauseTimer() { clearInterval(timerInterval); timerInterval=null; }
    function resetTimer() { pauseTimer(); setTimer(); }
</script>
</body>
</html>
